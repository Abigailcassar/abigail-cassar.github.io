<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    <form action="http://www.google.com">
        <label> First Name <input name="name" type="name" placeholder="John" required> </label>
        <label> Last Name <input name="last name" type="last name" placeholder="Smith" required>  </label>
       
     <br>
     <label for="sex"> Male </label>
        <input id="Sex" name="gender" type="radio" value="Male">

        <label for="sex"> Female </label>
        <input id="sex" name="gender" type="radio" value="Female">
        <label for="Sex"> Other </label>
        <input id="sex" name="gender" type="radio" value="Other">
        <br>
        <form action="http://www.google.com">
            <label> E-mail: <input name="email" type="email" placeholder="Your Email" required> </label>
            <label> Password: <input name="password" type="password" placeholder="Your Password" maxlength="16" required>  </label>
           
<br>

        
        <label for="Birthday"> Birthday:</label>
        <select name="Birthday" id="Birthday">
            <option value="0" selected disabled>Month </option>
            <option value="January"> Jan </option>
            <option value="February"> Feb </option>
            <option value="March"> Mar </option>
            <option value="April"> Apr </option>
            <option value="May"> May </option>
            <option value="June"> June </option>
            <option value="July"> July </option>
            <option value="August"> Aug </option>
            <option value="September"> Sept </option>
            <option value="October"> Oct </option>
            <option value="November"> Nov </option>
            <option value="December"> Dec </option>
        </select>

        <select name="Day" id="Day">
            <option value="0" selected disabled>Day: </option>
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
            <option value="6"> 6 </option>
            <option value="7"> 7 </option>
            <option value="8"> 8 </option>
            <option value="9"> 9 </option>
            <option value="10"> 10 </option>
            
        </select>

        <select name="Year" id="Year">
            <option value="0" selected disabled> Year: </option>
            <option value="2005"> 2005 </option>
            <option value="2004"> 2004 </option>
            <option value="2003"> 2003 </option>
            <option value="2002"> 2002 </option>
        </select>

        <br>
        <label for="TermsandConditions">I agree to Terms and Conditions </label>
        <input id="TermsandConditions" type="checkbox" name="TermsandConditions" value="accepted">
         
         <br>  
            <input type="submit">
</body>
</html>
